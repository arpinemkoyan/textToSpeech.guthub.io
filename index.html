<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"> -->
    <link rel="icon" href="./favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <link rel="stylesheet" href="css.css">
    <title>Text To Speech</title>
</head>

<body>
    <div class="container">
        <h1>Text to Speech</h1>
        <p>Select Voice</p>
        <div class="select">
            <select name="" id=""></select>
        </div>

        <div class="variantes">
            <div>
                <p>Volume</p>
                <input oninput="setVal(0)" type="range" name="" id="" min="0" , max="1" step="0.1">
                <span class="count">0.5</span>
            </div>
            <div>
                <p>Rate</p>
                <input oninput="setVal(1)" type="range" name="" id="" min="0.1" , max="10" value="1">
                <span class="count">5</span>
            </div>
            <div>
                <p>Pitch</p>
                <input oninput="setVal(2)" type="range" name="" id="" min="0" , max="2" step="0.1">
                <span class="count">1</span>
            </div>
        </div>
        <textarea name="" id="" cols="30" rows="10" placeholder="Type here..."></textarea>
        <div class="buttons">
            <button onclick="toStart()">Start</button>
            <button onclick="toPause()">Pause</button>
            <button onclick="toResume()">Resume</button>
            <button onclick="toCancel()">Cancel</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
